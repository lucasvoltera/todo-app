<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #ddd">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card" style="background-color: whitesmoke">
                <div class="card-body">
                    <h2 class="card-title text-center">Cadastro</h2>
                    <form action="/signup" th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de usuÃ¡rio</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style"width: 150px">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
