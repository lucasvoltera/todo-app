<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body style="background-color: #ddd">
<div class="container" >
    <div class="row justify-content-center mt-5" >
        <div class="col-md-6" >
            <div class="card" style="background-color: whitesmoke">
                <div class="card-body">
                    <div class="popup" th:if="${param.error}">
                        <span class="popup-message">Nome de usuário ou senha incorretos.</span>
                    </div>
                    <div class="popup" th:if="${param.logout}">
                        <span class="popup-message">Deslogado com sucesso.</span>
                    </div>
                    <form th:action="@{/signin}" method="post">
                        <h2 class="card-title text-center">Login</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de usuário</label>
                            <input type="text" name="username" class="form-control" id="username"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="password"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 150px">Entrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <form action="/signup">
                            <button type="submit" class="btn btn-secondary" style="width: 150px">Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
