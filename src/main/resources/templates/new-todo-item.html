<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>New ToDo Item</title>
</head>
<body style="background-color: #ddd">
    <div class="container mt-5">
      <div class="card p-2" style="background-color: whitesmoke">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <p><a class="btn btn-danger" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Voltar</a>
                </p>
            </div>
            <div class="col-md-7">
                <h2 class="my-4">Adicionar um novo item</h2>
                <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                    <div class="form-group mb-2">
                        <label for="description">Descrição</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Descrição ...">
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="itemCategory">Categoria</label>
                        <input class="form-control" type="text" th:field="*{itemCategory}" id="itemCategory" placeholder="Categoria">
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="quantity">Quantidade</label>
                        <input class="form-control" type="number" th:field="*{quantity}" id="quantity" placeholder="Quantidade">
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="storeName">Nome da loja</label>
                        <input class="form-control" type="text" th:field="*{storeName}" id="storeName" placeholder="Nome da loja">
                    </div>

                    <button type="submit" class="btn btn-success align-self-center mt-3" style="width: 200px">
                        <i class="bi bi-plus-square-fill"></i> Adicionar item
                    </button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
