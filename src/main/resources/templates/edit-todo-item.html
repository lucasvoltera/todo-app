<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Editar item</title>
  </head>
  <body style="background-color: #ddd">
    <div class="container mt-5">
      <div class="card p-2" style="background-color: whitesmoke">
        <div class="row justify-content-center">
          <div class="col-4">
            <p>
              <a class="btn btn-danger" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Voltar</a
              >
            </p>
          </div>
          <div class="col-6">
            <h2>Editar item</h2>
            <form
              class="row g-3"
              action="#"
              th:action="@{/todo/{id}(id=${todo.id})}"
              th:object="${todo}"
              method="POST"
            >
              <div class="form-group">
                <div class="col-6 mb-2">
                  <label for="description">Descrição</label>
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{description}"
                    id="description"
                    placeholder="Descrição"
                  />
                </div>

                <input type="hidden" th:field="*{createdAt}" />

                <div class="form-group">
                  <div class="col-6 mb-2">
                    <label for="itemCategory">Categoria</label>
                    <input
                      class="form-control"
                      type="text"
                      th:field="*{itemCategory}"
                      id="itemCategory"
                      placeholder="Categoria"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-6 mb-2">
                    <label for="quantity">Quantidade</label>
                    <input
                      class="form-control"
                      type="number"
                      th:field="*{quantity}"
                      id="quantity"
                      placeholder="Quantidade"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-6 mb-2">
                    <label for="storeName">Nome da loja</label>
                    <input
                      class="form-control"
                      type="text"
                      th:field="*{storeName}"
                      id="storeName"
                      placeholder="Loja"
                    />
                  </div>
                </div>

                <div class="col-6 form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inputIsComplete"
                    th:field="*{isComplete}"
                  />
                  <label class="form-check-label" for="inputIsComplete">
                    Completo
                  </label>
                </div>

                <input type="hidden" th:field="*{updatedAt}" />

                <button
                  type="submit"
                  class="btn btn-success mt-3"
                  style="width: 200px"
                >
                  <i class="bi bi-plus-square-fill"></i> Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
  </body>
</html>
